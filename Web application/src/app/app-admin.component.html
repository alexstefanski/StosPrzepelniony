<div class="admin_container">
  <div class="label">
    <div class="logo-img">
      <a routerLink="../user"><img src="../assets/logo.png" alt="logo"></a>
    </div>
    <div class="admin-logout">
      <a routerLink="../logout"><i class="fa fa-power-off" aria-hidden="true"></i> wyloguj się</a>
    </div>
  </div>
  <ul class="sidenav">
    <div id="admin-info">
      <div id="icon">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
      {{currentAdmin.name}}
      <div id="info">
        <label>
         administrator
        </label>
      </div>
      <div class="admin-logout2">
        <a href="#"><i class="fa fa-power-off" aria-hidden="true"></i> wyloguj się</a>
      </div>
    </div>
    <li>
      <a routerLink="../admin" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        Administratorzy
      </a>
    </li>
    <li>
      <a routerLink="category" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-th-list" aria-hidden="true"></i>
        Kategorie
      </a>
    </li>
    <li>
      <a href="users.html">
        <i class="fa fa-users" aria-hidden="true"></i>
        Użytkownicy
      </a>
    </li>
    <li>
      <a href="advertisments.html">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
        Ogłoszenia
      </a>
    </li>
    <li>
      <a href="access.html">
        <i class="fa fa-th" aria-hidden="true"></i>
        Dostęp
      </a>
    </li>
    <li>
      <a routerLink="actions" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-arrows" aria-hidden="true"></i>
        Akcje
      </a>
    </li>
  </ul>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
