<div class="container">
  <div class="logo_container">
    <img src="../../assets/logo.png" class="logo-img" alt="logo">
  </div>
  <div class="main_container">
    <div class="forms_container">
      <p class="title">ODZYSKIWANIE HASŁA</p>

      <div class="tabs_container">
        <ul class='ul'>
          <li><a routerLink="../login">ZALOGUJ SIĘ</a></li>
          <li><a routerLink="../register" >ZAREJESTRUJ SIĘ</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="info" *ngIf="success.messages">
          <p>{{ success.messages.join(' ') }}</p>
        </div>

        <div class="info" *ngIf="error.messages">
          <p>{{ error.messages.join(' ') }}</p>
        </div>

        <form (submit)="handleResetPassword()">
          <div class="info_inputs">
            <input type="text" class="input_form" placeholder="e-mail" name="email" [(ngModel)]="email" />
            <div class="info" *ngIf="error.email">
              <p>{{ error.email.join(' ') }}</p>
            </div>
          </div>

          <div class="btn_container">
            <button class="btn" *ngIf="!handlingResetPassword">ODZYSKAJ HASŁO</button>
            <button class="btn disabled" *ngIf="handlingResetPassword" disabled="true">ODZYSKAJ HASŁO ... </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
