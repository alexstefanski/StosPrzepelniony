<div class="container">
  <div class="logo_container">
    <img src="../../assets/logo.png" class="logo-img" alt="logo">
  </div>
  <div class="main_container">
    <div class="forms_container">
      <div class="tabs_container">
        <ul class='ul'>
          <li><a routerLink="../login">ZALOGUJ SIĘ</a></li>
          <li class="active"><a routerLink="../register">ZAREJESTRUJ SIĘ</a></li>
        </ul>
      </div>
      <div class="content">
        <form (submit)="handleRegister()">
          <div class="info_inputs">
            <input type="text" class="input_form" placeholder="imię" name="firstName" [(ngModel)]="firstName" />
            <div class="" *ngIf="error.firstName"> <!-- TODO: Klasa do wyświetlania błędów -->
              <p>{{ error.firstName.join('. ') }}</p>
            </div>

            <input type="text" class="input_form" placeholder="nazwisko" name="lastName" [(ngModel)]="lastName" />
            <div class="" *ngIf="error.lastName">
              <p>{{ error.lastName.join('. ') }}</p>
            </div>

            <input type="text" class="input_form" placeholder="e-mail" name="email" [(ngModel)]="email" />
            <div class="" *ngIf="error.email">
              <p>{{ error.email.join('. ') }}</p>
            </div>

            <input type="password" class="input_form" placeholder="hasło" name="password" [(ngModel)]="password" />
            <div class="" *ngIf="error.password">
              <p>{{ error.password.join('. ') }}</p>
            </div>
          </div>
          <div class="btn_container">
            <button class="btn">ZAREJESTRUJ SIĘ</button>
          </div>
          <p><a routerLink="/resend-email">Wyślij e-mail aktywacyjny ponownie</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
