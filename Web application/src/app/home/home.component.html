<div class="search-main">
  <div class="wrapper">
    <div class="search-input">
      <input type="text" name="phrase" id="search-phrase" placeholder="Czego szukasz?">
    </div>
    <div class="search-btn">
      <button class="btn"><i class="fa fa-search" aria-hidden="true"></i>Szukaj</button>
    </div>
  </div>
  <div class="search-filtres">
    <ul>
      <li>
        <a id="nav_category" [ngClass]="{'bold': !salaryViewSelected}"(click)="changeCategoryView()">
          Kategoria
          <hr id="line1" style="border: 1px solid #cccccc">
        </a>
      </li>
      <li>
        <a id="nav_salary" [ngClass]="{'bold': salaryViewSelected}" (click)="changeSalaryView()">
          Wynagrodzenie
          <hr id="line2" style="border: 1px solid #cccccc">
        </a>
      </li>
    </ul>

    <div class="category" *ngIf="!salaryViewSelected">
      <label class="control control--checkbox checkbox-container">
        Android
        <input type="checkbox"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        Assembler
        <input type="checkbox"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        C
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        C#
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        C++
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        Delphi/Object Pascal
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        GO
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        HTML/CSS
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        IOS
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        Java
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        Javascript
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        Matlab
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        Objective-C
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        PHP
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
      <label class="control control--checkbox checkbox-container">
        PL/SQL
        <input type="checkbox" />
        <div class="control__indicator"></div>
      </label>
    </div>
    <div class="salary" *ngIf="salaryViewSelected">
      <div class="checkbox-salary">
        <label class="control control--checkbox checkbox-container">
          Za godzinę
          <input type="checkbox"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--checkbox checkbox-container">
          Za projekt
          <input type="checkbox"/>
          <div class="control__indicator"></div>
        </label>
      </div>
      <div class="salary_range">
        <div>
          Minimalne
        </div>
        <input type="range" name="range-min" min="{{salaryRangeMin}}" max="{{salaryRangeMax}}" [(ngModel)]="salaryValue"/>
        <span id="range-min"></span>
      </div>
      <div class="salary_range">
        <div>
          Maksymalne
        </div>
        <input type="range" name="range-max" min="0" max="100000" onchange="showMax(this.value)"  />
        <span id="range-max"></span>
      </div>
    </div>
  </div>
</div>
<div class="list-wrapper">
  <div class="title">
    Ogłoszenia
  </div>
  <div class="list_container">

    <div class="list-short" *ngFor="let ad of adsList">
      <div class="header">
        <a href="#">
          {{ad.subject}}
        </a>
      </div>
      <div class="info">
        <div class="author-name">
          {{ad.userFirstName}}
        </div>
        <div class="date">
          Dodane
          <span class="add-date">
              {{formatDate(ad.date)}}
          </span>
        </div>
      </div>
    </div>

  </div>
</div>
